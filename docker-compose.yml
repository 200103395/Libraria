version: "3.8"

services:
  postgresql:
    image: almas200103395/lib-db
    container_name: lib-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Ak200222
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
  app:
    image: almas200103395/lib-app:latest
    container_name: lib-app
    ports:
      - "80:8000"
    depends_on:
      postgresql:
        condition: service_healthy