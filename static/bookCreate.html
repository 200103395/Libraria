<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="myForm">
</form>
<script>
    document.getElementById("myForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var formData = new formData(this);
        var jsonData = {};
        formData.forEach(function(value, key) {
            jsonData[key] = value;
        });

        fetch("/book/create", {
            method: "POST",
            headers: {
                "Content-type": "application/json"
            },
            body: jsonData
        }).then(response => {
            if(response.ok) {
                alert("Book created successfully")
            } else {
                alert("Error sending file")
            }
        }).catch(error => {
            console.error(error)
        });
    });
</script>
</body>
</html>
